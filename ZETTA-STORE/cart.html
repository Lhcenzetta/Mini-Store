<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      font-family: 'Segoe UI', sans-serif;
    }

    .cart-container {
      max-width: 700px;
      margin: 60px auto;
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid #eee;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-item span {
      font-weight: 500;
    }

    .total {
      text-align: right;
      font-size: 1.2rem;
      margin-top: 30px;
      font-weight: bold;
    }

    footer {
      margin-top: 80px;
      background: #222;
      color: white;
      text-align: center;
      padding: 30px 10px;
      position: relative;
    }

    .profile-container {
      position: relative;
      display: inline-block;
      margin-top: 10px;
    }

    .profile-img, .profile-hover {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      transition: all 0.5s ease;
      border: 3px solid white;
    }

    .profile-hover {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      filter: blur(4px);
      z-index: 2;
    }

    .profile-container:hover .profile-hover {
      opacity: 1;
      filter: blur(0);
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <div class="cart-container">
    <h2 class="mb-4 text-center">ðŸ›’ Your Shopping Cart</h2>
    <div id="cart-items"></div>
    <div class="total">Total: $<span id="total-price">0.00</span></div>
  </div>

  <footer>
    <p>developed by LAHCEN AIT ZETTA</p>
    <div class="profile-container">
      <img src="./images/lait-zet.jpg" alt="Profile" class="profile-img">
      <img src="./images/lait-zet.jpg" alt="Real Profile" class="profile-hover">
    </div>
  </footer>

  <script>
    const cartItemsEl = document.getElementById('cart-items');
    const totalPriceEl = document.getElementById('total-price');

    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    let total = 0;

    cart.forEach(item => {
      const itemDiv = document.createElement('div');
      itemDiv.className = 'cart-item';
      itemDiv.innerHTML = `<span>${item.name}</span><span>$${item.price.toFixed(2)}</span>`;
      cartItemsEl.appendChild(itemDiv);
      total += item.price;
    });

    totalPriceEl.textContent = total.toFixed(2);
  </script>

</body>
</html>
